<div class="feature-tabs-component coin-tabs">
  <!-- Tab Nav -->
  <ul class="coin-tabs__links" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#project" role="tab">PROJECT</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#ico" role="tab">ICO</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tech" role="tab">Tech</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#team" role="tab">Team</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content coin-tabs__panes">
    <div class="tab-pane active" id="project" role="tabpanel">
      <app-project-tab [icoData]="icoData" [countries]="countries"></app-project-tab>
    </div>
    <div class="tab-pane" id="ico" role="tabpanel">
      <app-ico-tab [icoData]="icoData" [countries]="countries"></app-ico-tab>
    </div>
    <div class="tab-pane" id="tech" role="tabpanel">
      <app-tech-tab [icoData]="icoData"></app-tech-tab>
    </div>
    <div class="tab-pane" id="team" role="tabpanel">
        <app-team-tab [icoData]="icoData"></app-team-tab>
    </div>
  </div>
</div>
