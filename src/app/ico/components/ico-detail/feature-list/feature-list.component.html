<div class="coin-details">
  <ul class="coin-details-list">
    <li>
      <span>Project Stage:</span>
      <span>{{projectStage}}</span>
    </li>
    <li>
      <span>Hype Score:</span>
      <span>{{hypeScore}}</span>
    </li>
    <li>
      <span>Risk score:</span>
      <span>{{riskScore}}</span>
    </li>
    <li>
      <span>Invest score:</span>
      <span>{{investScore}}</span>
    </li>
    <li>
      <span>Category:</span>
      <span>{{categories}}</span>
    </li>
    <li>
        <span>Founded:</span>
        <span>{{icoData?.founded}}</span>
      </li>
  </ul>
  <div class="coin-details__share">
    <app-social-networks *ngIf="icoData" [icoData]="icoData"></app-social-networks>
    <app-links *ngIf="icoData" [icoData]="icoData"></app-links>
    <div>
      <a *ngIf="isAdmin"
         class="coin-details__share-subscribe btn btn--primary-outline edit-ico-btn"
         [routerLink]="['/ico/edit']" [queryParams]="{id: icoData?.id}">
        Edit
      </a>
      <app-follow-btn [coin]="icoData"></app-follow-btn>
    </div>
  </div>
</div>
