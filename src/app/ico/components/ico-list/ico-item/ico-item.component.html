<li class="coin-list-item">
  <a href="javascript:void(0)" (click)="selectItem()" [ngClass]="{'active': ico?.id === selectedId}">
    <div class="coin-list-item__img">
      <img [src]="ico?.imageUrl">
      <span *ngIf="ico?.isPremium" class="premium-icon fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x fa-circle-text-shadow"></i>
        <i class="fa fa-star fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    <div class="coin-list-item__content">
      <strong>{{ico?.name}}</strong>
      <div class="coin-list-item__details" *ngIf="ico?.endedW3c">
        {{ico?.startedW3c  | date: 'MMM dd, yyyy'}} â€“
        {{ico?.endedW3c | date: 'MMM dd, yyyy'}}
      </div>
    </div>
  </a>
</li>
