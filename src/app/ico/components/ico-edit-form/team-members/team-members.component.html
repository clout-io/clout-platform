<div>
  <h3 class="form-section__title">Team</h3>
  <div class="form-item">
    <label class="form-item__label">Team Members</label>
    <ul [formGroup]="membersForm" [dragula]='"team-items"' [dragulaModel]="membersForm.get('items').controls">
      <div class="team-item" formArrayName="items" *ngFor="let item of membersForm.get('items').controls; let i = index;">
        <div class="team-group" [formGroupName]="i">
          <div class="form-item__dots"></div>
          <input formControlName="role" type="text" class="form-item__field" placeholder="Enter Position">
          <input formControlName="name" type="text" class="form-item__field" placeholder="Enter Name">
          <div  class="form-item__select">
            <select formControlName="action" >
              <option [value]="1">Active1</option>
              <option [value]="2">Active2</option>
              <option [value]="3">Active3</option>
              <option [value]="4">Active4</option>
            </select>
          </div>
        </div>
        <div class="team-action" [ngClass]="{'only-add-action': membersForm.get('items').controls.length == 1 }">
          <a *ngIf="membersForm.get('items').controls.length > 1" href="javascript:void(0);" (click)="deleteItem(i)" class="team-action__remove"></a>
          <a href="javascript:void(0);" (click)="addItem()" class="team-action__add"></a>
        </div>
      </div>
    </ul>
  </div>
</div>
