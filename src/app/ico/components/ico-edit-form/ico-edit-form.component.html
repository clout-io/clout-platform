<div class="container">
  <div class="feed-content feed-content--alt">
    <aside class="feed-aside">
      <div class="widget widget--new-coin">
        <form novalidate [formGroup]="premiumForm">
          <div class="new-coin-image"
               [ngClass]="{'new-coin-image--error':
               premiumForm.get('image').touched && premiumForm.get('image').invalid}">
            <a href="javascript:void(0)"
               [ngStyle]="!!imageSrc && {'background-image': (imageSrc ? 'url(' + imageSrc + ')': '')}"
               (click)="triggerToInput()">
            </a>
            <span>Logo required!</span>
            <div style="height: 0px">
              <input accept="image/gif, image/jpeg, image/png" type="file"
                     (change)="handleUpload($event)" #uploadIcoLogo style="visibility: hidden; height: 0px; width: 100%"/>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item__check-slide">
              <label>
                <span>Premium</span>
                <input type="checkbox" formControlName="isPremium">
                <i></i>
              </label>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item__select">
              <ng-select
                class="ang-select"
                [options]="premiumRanks"
                [multiple]="false"
                formControlName="premiumRank"
                [allowClear]="false">
              </ng-select>
            </div>
          </div>
          <div class="form-item">
            <textarea class="form-item__area"
                      placeholder="Notes"
                      formControlName="premiumDescription">
            </textarea>
          </div>
        </form>
      </div>
    </aside>
    <main class="feed-main">
      <div class="widget">
        <form novalidate [formGroup]="form">
          <div class="form-section">
            <h3 class="form-section__title">Basic Info</h3>
            <div class="form-item"
                 [ngClass]="{'form-item--error': form.get('name').invalid && form.get('name').touched}">
              <label class="form-item__label">ICO Name*</label>
              <input type="text"
                     class="form-item__field"
                     placeholder="Enter ICO Name"
                     formControlName="name">
              <span class="form-item__hint" *ngIf="form.get('name').invalid && form.get('name').touched">
                This field is required!
              </span>
              <app-reset-input-btn [inputField]="form.get('name')"></app-reset-input-btn>
            </div>
            <div class="form-item"
                 [ngClass]="{'form-item--error': form.get('description').invalid && form.get('description').touched}">
              <label class="form-item__label">Description*</label>
              <textarea class="form-item__area"
                        placeholder="Enter Description"
                        formControlName="description">
              </textarea>
              <span class="form-item__hint" *ngIf="form.get('description').invalid && form.get('description').touched">
                This field is required!
              </span>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">General</h3>
            <div class="row">
              <!--<div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Multiple Select</label>
                  <ss-multiselect-dropdown [options]="myOptions" [texts]="multiTexts" [settings]="multiSettings" >
                  </ss-multiselect-dropdown>
                </div>
              </div>-->
              <!--<div class="col-sm-6">

                  <label class="form-item__label">ICO Website</label>
                  <input type="text" class="form-item__field" value="https://aventus.io/">
                </div>
              </div>-->

              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Project Stage</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="projectStages"
                      [multiple]="false"
                      placeholder="Select Project Stage"
                      formControlName="projectStage"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Hype Score</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="scores"
                      [multiple]="false"
                      placeholder="Select Hype Score"
                      formControlName="hypeScore"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Risk Score</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="scores"
                      [multiple]="false"
                      placeholder="Select Risk Score"
                      formControlName="riskScore"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Invest Score</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="scores"
                      [multiple]="false"
                      placeholder="Select Invest Score"
                      formControlName="investScore"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item"
                     [class.form-item--error]="form.get('categories').touched && form.get('categories').invalid"
                     #categoryMultiSelect>
                  <label class="form-item__label">Category*</label>
                  <ss-multiselect-dropdown
                    [class.placeholder-text]="form.get('categories').touched && form.get('categories').invalid"
                    appFoo [options]="categories"
                    [texts]="multiTexts"
                    [settings]="multiSettings"
                    (onFilter)="filterCategory($event)"
                    (onAdded)="onAdded($event)"
                    (onRemoved)="onRemoved($event)"
                    (dropdownClosed)="onDropdownClosed($event)"
                    placeholder="select category"
                    formControlName="categories">
                  </ss-multiselect-dropdown>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Founded</label>
                  <input type="text"
                         class="form-item__field"
                         placeholder="YYYY"
                         formControlName="founded">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Industry</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="industries"
                      [multiple]="false"
                      placeholder="Select Industry"
                      formControlName="industry"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Status</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="statuses"
                      [multiple]="false"
                      placeholder="Select Status"
                      formControlName="status"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">Contact info</h3>
            <div class="form-section" *ngIf="!!linksList.length">
              <div class="form-item">
                <label class="form-item__label">Links</label>
                <div class="team-item link-item" *ngFor="let m of linksList; let i = index">
                  <div class="team-group links-group">
                    <input type="text" class="form-item__field" placeholder="Enter Name">
                    <input type="text" class="form-item__field" placeholder="Enter Link">
                    <div class="form-item__select form-item__select-links">
                      <app-select-icon></app-select-icon>
                    </div>
                  </div>
                  <div class="team-action">
                    <a href="javascript:void(0)"
                       class="team-action__remove"
                       (click)="removeTeamMember(i)">
                    </a>
                    <a href="javascript:void(0)"
                       class="team-action__add"
                       *ngIf="i === (linksList.length - 1)"
                       (click)="addNewTeamMember()">
                    </a>
                    <a href="javascript:void(0)"
                       class="team-action__fake"
                       *ngIf="i !== (linksList.length - 1)">
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!--<ul class="dropdown-menu">
              <li class="dropdown-header">Member name (you)</li>

              </li>

              </li>
            </ul>-->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">ICO Website</label>
                  <input type="text" class="form-item__field" formControlName="site">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Whitepaper</label>
                  <input type="text" class="form-item__field" formControlName="whitepaper">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Blog</label>
                  <input type="text" class="form-item__field" formControlName="blog">
                </div>
              </div>
              <!--<div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Twitter</label>
                  <input type="text" class="form-item__field" placeholder="Enter Twitter link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Facebook</label>
                  <input type="text" class="form-item__field" placeholder="Enter Facebook link" value="https://www.facebook.com/aventus">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Youtube</label>
                  <input type="text" class="form-item__field" placeholder="Enter Youtube link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Linkedin</label>
                  <input type="text" class="form-item__field" placeholder="Enter Linkedin link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Slack</label>
                  <input type="text" class="form-item__field" placeholder="Enter Slack link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">GitHub</label>
                  <input type="text" class="form-item__field" placeholder="Enter GitHub link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Telegram</label>
                  <input type="text" class="form-item__field" placeholder="Enter Telegram link">
                </div>
              </div>-->
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Medium</label>
                  <input type="text" class="form-item__field" placeholder="Enter Medium link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Btctalk</label>
                  <input type="text" class="form-item__field" placeholder="Enter Btctalk link">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Steemit</label>
                  <input type="text" class="form-item__field" placeholder="Enter Steemit link">
                </div>
              </div>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">Project Details</h3>
            <div class="row">
              <!--<div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Project Stage</label>
                  <div class="form-item__select">
                    <select>
                      <option>Crypto Investments</option>
                      <option>Crypto Investments</option>
                      <option>Crypto Investments</option>
                      <option>Crypto Investments</option>
                      <option>Crypto Investments</option>
                    </select>
                  </div>
                </div>
              </div>-->
              <div class="col-sm-12">
                <div class="form-item"
                     [ngClass]="{'form-item--error' : form.get('primaryGeography').invalid &&
                     form.get('primaryGeography').touched && form.get('primaryGeography').selectWasOpened}">
                  <label class="form-item__label">Primary Geography*</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="countries"
                      [multiple]="false"
                      placeholder="Select Primary Geography"
                      formControlName="primaryGeography"
                      (closed)="closeSelect('primaryGeography')"
                      [allowClear]="false">
                    </ng-select>
                    <span class="form-item__hint">
                      This field is required!
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-item">
                  <label class="form-item__label">Features</label>
                  <textarea class="form-item__area"
                            placeholder="Enter Features"
                            formControlName="features">
                  </textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-item">
                  <label class="form-item__label">Similar Projects</label>
                  <textarea class="form-item__area"
                            placeholder="Enter Similar Projects"
                            formControlName="similarProjects">
                  </textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">ICO Details</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-item"
                     [ngClass]="{'form-item--error': form.get('startDate').invalid && form.get('startDate').touched}">
                  <label class="form-item__label">ICO Date*</label>
                  <div class="dates-input-group" id="range-date-wrap">
                    <ng2-flatpickr
                      [config]="datepickerOptions"
                      formControlName="startDate"
                      placeholder="MM/DD/YY">
                    </ng2-flatpickr>
                    <input
                      type="text"
                      class="range-last form-item__field"
                      id="secondRangeInput"
                      formControlName="endDate"
                      placeholder="MM/DD/YY">
                  </div>
                  <div class="validation-group">
                    <div *ngIf="form.get('startDate').invalid && form.get('startDate').touched">
                      <span class="form-item__hint">
                        This field is required!
                      </span>
                    </div>
                    <div *ngIf="form.get('endDate').invalid && form.get('endDate').touched">
                      <span class="form-item__hint">
                        This field is required!
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Token Type</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="tokenTypes"
                      [multiple]="false"
                      placeholder="Select Token Type"
                      formControlName="tokenType"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item">
                  <label class="form-item__label">Token Technology</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="tokenTechnologies"
                      [multiple]="false"
                      placeholder="Select Token Technology"
                      formControlName="tokenTechnology"
                      [allowClear]="false">
                    </ng-select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item"
                     [ngClass]="{'form-item--error': form.get('amount').invalid && form.get('amount').touched}">
                  <label class="form-item__label">ICO Amount*</label>
                  <input type="text"
                         class="form-item__field"
                         placeholder="Enter ICO Amount"
                         formControlName="amount">
                  <span class="form-item__hint">
                    This field is required!
                  </span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-item"
                     [ngClass]="{'form-item--error' : form.get('jurisdiction').invalid &&
                     form.get('jurisdiction').touched && form.get('jurisdiction').selectWasOpened}">
                  <label class="form-item__label">ICO Jurisdiction*</label>
                  <div class="form-item__select">
                    <ng-select
                      class="ang-select"
                      [options]="countries"
                      [multiple]="false"
                      placeholder="Select ICO Jurisdiction"
                      (closed)="closeSelect('jurisdiction')"
                      formControlName="jurisdiction"
                      [allowClear]="false">
                    </ng-select>
                    <span class="form-item__hint">
                      This field is required!
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-item">
                  <label class="form-item__label">Tokens distribution</label>
                  <textarea class="form-item__area"
                            placeholder="Enter text"
                            formControlName="tokenDistribution">
                  </textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-item">
                  <label class="form-item__label">Token Sales</label>
                  <textarea class="form-item__area"
                            placeholder="Enter text"
                            formControlName="tokenSales">
                  </textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-item">
                  <label class="form-item__label">Accepts</label>
                  <textarea class="form-item__area"
                            placeholder="Enter text"
                            formControlName="accepts">
                  </textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">Tech</h3>
            <div class="form-item">
              <label class="form-item__label">Technical details</label>
              <textarea class="form-item__area"
                        placeholder="Enter text"
                        formControlName="technicalDetails">
              </textarea>
            </div>
            <div class="form-item">
              <label class="form-item__label">The source code</label>
              <textarea class="form-item__area"
                        placeholder="Enter text"
                        formControlName="sourceCode">
              </textarea>
            </div>
            <div class="form-item">
              <label class="form-item__label">Proof of developer</label>
              <textarea class="form-item__area"
                        placeholder="Enter text"
                        formControlName="proofOfDeveloper">
              </textarea>
            </div>
          </div>
          <div class="form-section">
            <h3 class="form-section__title">Team</h3>
            <div class="form-item">
              <label class="form-item__label">Team Members</label>
              <div class="team-item">
                <div class="team-group">
                  <div class="form-item__dots"></div>
                  <input type="text" class="form-item__field" placeholder="Enter Position">
                  <input type="text" class="form-item__field" placeholder="Enter Name">
                  <div class="form-item__select">
                    <select>
                      <option>Active</option>
                      <option>Active</option>
                      <option>Active</option>
                      <option>Active</option>
                    </select>
                  </div>
                </div>
                <div class="team-action">
                  <a href="#" class="team-action__remove"></a>
                  <a href="#" class="team-action__add"></a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-actions text-center">
            <a href="javascript:void(0)" class="btn btn--secondary" (click)="cancel()">Cancel</a>
            <a href="javascript:void(0)" class="btn btn--primary" (click)="save()">Save</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
