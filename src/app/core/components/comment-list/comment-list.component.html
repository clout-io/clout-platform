<div *ngIf="type != 'feed'" class="comments">
  <div class="comments__head">
    <div>
      <a href="javascript:void(0)" (click)="onToggleLike(item?.id)"><i class="fa"  [ngClass]="{'fa-heart icon_active': item?.isLiked, 'fa-heart-o': !item?.isLiked}"></i> {{item?.likes || 0}}</a>
      <span><i class="fa fa-comment-o"></i> {{item?.comments || 0}}</span>
    </div>
    <div>
      {{item?.clc ? item?.clc + ' CLC' : ''}}
    </div>
    <div>
      <a href="javascript:void(0)" (click)="onVote('+')">
        <i class="fa fa-thumbs-o-up" [ngClass]="{'icon_active': item?.voted == '+'}"></i> {{item?.votes?.upvote || 0}}</a>
      <a href="javascript:void(0)" (click)="onVote('-')">
        <i class="fa fa-thumbs-o-down" [ngClass]="{'icon_active': item?.voted == '-'}"></i> {{item?.votes?.downvote || 0}}</a>
    </div>
  </div>
  <app-comment-item (notify)="onNotify($event)"  *ngFor="let comment of comments" [item]="comment" [level]="level"></app-comment-item>
  <input #textcomment type="text" (keyup.enter)="addComment(textcomment.value); textcomment.value=''; textcomment.blur();" class="comments__add" placeholder="Add comment">
</div>


<div *ngIf="type == 'feed'" class="single-post__comments">
  <div class="comments__head">
    <div>
      <!-- <a href="javascript:void(0)" (click)="onToggleLike(item?.id)"><i class="fa"  [ngClass]="{'fa-heart icon_active': item?.isLiked, 'fa-heart-o': !item?.isLiked}"></i> {{item?.likes || 0}}</a> -->
      <a href="javascript:void(0)" [ngClass]="{'icon_active': item?.voted == '+'}" (click)="onVote('+')">
        <i class="clout-up"></i>
        {{item?.votes?.upvote || 0}}
      </a>
      <a href="javascript:void(0)" [ngClass]="{'icon_active': item?.voted == '-'}" (click)="onVote('-')">
        {{item?.votes?.downvote || 0}}
        <i class="clout-down"></i>
      </a>
      
    </div>
    <!--<div>
      {{item?.clc ? item?.clc + ' CLC': ''}}
    </div>-->
    <div>
        <span><i class="fa fa-comment-o"></i> {{item?.comments || 0}}</span>
    </div>
  </div>
  <app-comment-item (notify)="onNotify($event)" *ngFor="let comment of comments" [item]="comment" [level]="level"></app-comment-item>
  <input #textcomment type="text" (keyup.enter)="addComment(textcomment.value); textcomment.value=''; textcomment.blur();" class="comments__add" placeholder="Add comment">
</div>
