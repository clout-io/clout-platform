<div class="comments">
  <div class="comments__head">
    <div>
      <span (click)="onToggleLike()"><i class="icon icon_fav"  [ngClass]="{'icon_active': item?.isLiked}"></i> {{item?.likes || 0}}</span>
      <span><i class="icon icon_quote"></i> {{item?.comments || 0}}</span>
    </div>
    <div>
      <a href="javascript:void(0)" (click)="onVote('+')">
        <i class="icon icon_thumb-up" [ngClass]="{'icon_active': item?.voted == '+'}"></i> {{item?.votes?.upvote || 0}}</a>
      <a href="javascript:void(0)" (click)="onVote('-')">
        <i class="icon icon_thumb-dn" [ngClass]="{'icon_active': item?.voted == '-'}"></i> {{item?.votes?.downvote || 0}}</a>
    </div>
  </div>
  <div class="comments__body" *ngFor="let comment of comments">
    <div class="comments__img"
         style="background-image: url('http://cdn.cavemancircus.com//wp-content/uploads/images/2017/jan/rachel_cook/rachel_cook_6.jpg')"></div>
    <div class="comments__details">
      <strong>{{comment?.owner?.email}}</strong>
      <p>
        {{comment?.text}}
      </p>
      <div class="comments__time">
        <span>
          3 hours ago
          <a href="javascript:void(0)">Answer</a>
        </span>
        <a href="#">
          <i class="icon icon_fav"></i>
        </a>
      </div>
    </div>
  </div>
  <a href="javascript:void(0)" class="comments__add">Add comment</a>
</div>
