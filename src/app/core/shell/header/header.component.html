<header class="header">
  <div class="container">
    <div class="header__start">
      <a href="/" class="header__logo"></a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{currentUrl}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" routerLink="/feed">News</a>
          <a class="dropdown-item" routerLink="/allcoins">Allcoins</a>
          <a class="dropdown-item" routerLink="/icos">Icos</a>
        </div>
      </div>
    </div><!-- .header__start -->
    <div class="header__search">
      <form>
        <i class="fa fa-search"></i>
        <input type="search" placeholder="Search" class="header__search-field">
        <button type="submit" class="header__search-btn"></button>
      </form>
    </div><!-- .header__search -->
    <div class="header__actions">
      <div class="action user-img" id="dropdown-settings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <a href="#" class="header__user" style="background-image: url('http://cdn.cavemancircus.com//wp-content/uploads/images/2017/jan/rachel_cook/rachel_cook_6.jpg')" title="{{userEmail}}"></a>
      </div>
      <!--<div class="action">
        <a href="#"></a>
      </div>
      <div class="action">
        <a href="#"></a>
      </div>-->
      <div class="dropdown-menu" aria-labelledby="dropdown-settings">
        <a class="dropdown-item" href="#" (click)="logout($event)">Log Out</a>
      </div>
    </div><!-- .header__actions -->
  </div><!-- .container -->
  <app-loader-line></app-loader-line>
</header><!-- .header -->
