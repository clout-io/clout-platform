<div class="container clearfix">
  <div class="feed-content">

    <main class="feed-main">
      <!--<app-feed-create></app-feed-create>-->
      <app-feed-item *ngIf="!!feed" [feed]="feed"
                     [categories]="categories"
                     (onDeletePost)="deletePost($event)">
      </app-feed-item>
      <div *ngIf="showError" class="comments single-post">
        <div class="not-found-posts">
          Not found.
        </div>
      </div>
    </main><!-- .feed-main -->

    <aside class="feed-aside">
      <app-favorite-coins></app-favorite-coins>
      <app-clout-desc-sidebar></app-clout-desc-sidebar>
    </aside><!-- .feed-aside -->
    <aside class="feed-aside">
      <app-popular-search-sidebar></app-popular-search-sidebar>
      <app-ads-block-sidebar></app-ads-block-sidebar>
    </aside><!-- .feed-aside -->
  </div><!-- .feed-content -->
</div>
