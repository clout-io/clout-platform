<div class="widget">
  <h4 class="widget__title favorite-coin-widget-title">Your favorite coins</h4>
  <div class="" [ngClass]="{'fav-coin-list--scrollable': coinList?.length > 3 }">
    <ul class="fav-coin-list">
      <app-fav-coin-item *ngFor="let coin of coinList" [favCoin]="coin"></app-fav-coin-item>
    </ul>
  </div>
  <app-add-favorite-coin [showInput]="showAddCoinInput"
                         (onAddCoin)="addCoinEvent($event)">
  </app-add-favorite-coin>
</div>
