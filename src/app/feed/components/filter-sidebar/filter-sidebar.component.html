<div class="widget">
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">Sort by</h4>
    <div class="custom-select-item">
      <select>
        <option>Name</option>
        <option>Value</option>
        <option>Price</option>
        <option>Feedback</option>
      </select>
    </div>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">Industry</h4>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-00">
      <label for="checkbox-00">Crypto Investments</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-01">
      <label for="checkbox-01">Tradiitonal Investments</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-02">
      <label for="checkbox-02">Web & Mobile</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-03">
      <label for="checkbox-03">Banking & Finance</label>
    </div>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">ICO Amount</h4>
    <div id="range-slider"></div>
    <nouislider [connect]="true" [min]="0" [max]="10000" [step]="1" [(ngModel)]="initialPosition" (ngModelChange)="sliderChange($event)" [tooltips]="true"></nouislider>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">ICO Dates</h4>
    <div class="input-group">
      <input type="text" value="07/10/17" placeholder="MM/DD/YY">
      <input type="text" placeholder="MM/DD/YY">
    </div>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">Primary Geography</h4>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-50">
      <label for="checkbox-50">China & Asia</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-51">
      <label for="checkbox-51">Europe</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-52">
      <label for="checkbox-52">North America</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-53">
      <label for="checkbox-53">South America</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-54">
      <label for="checkbox-54">Australia</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-55">
      <label for="checkbox-55">Africa</label>
    </div>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">Token Technology</h4>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-40">
      <label for="checkbox-40">ERC20</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-41">
      <label for="checkbox-41">OmniLayer</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-42">
      <label for="checkbox-42">Other</label>
    </div>
  </div>
  <div class="search-item">
    <h4 class="widget__title widget__title--alt">Token Type</h4>

  <div class="search-item">

    <div class="custom-checkbox">
      <input type="checkbox" id="checkbox-20">

    </div>
